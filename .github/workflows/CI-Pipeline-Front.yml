name: CI Front

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'

    - name: Install Dependencies
      working-directory: ./TimeManager_front
      run: npm install

    - name: Run Unit Tests
      working-directory: ./TimeManager_front
      run: npm run test:unit

    - name: Build Frontend
      working-directory: ./TimeManager_front
      run: npm run build

      # Main only
    - name: Deploy
      if: github.ref == 'refs/heads/main'  
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}' \
          https://api.render.com/v1/services/srv-cs6igbrtq21c73dt5ot0/deploys
